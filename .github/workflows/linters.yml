---
name: linters

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:

  ansible-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v6


      - uses: mamba-org/setup-micromamba@4d84239119b14cba1690b971f05c0bab912bea04
        with:
          micromamba-version: '2.4.0-0'
          environment-file: ci/conda.yml
          init-shell: bash
          post-cleanup: 'all'
          cache-environment: true

    #   - name: "Install role dependencies"
    #     run: ansible-galaxy install -r requirements.yml
    #     shell: micromamba-shell {0}

      - name: Check workflow files themselves with ActionLint
        run: actionlint
        shell: micromamba-shell {0}

      - name: Check environment files with YAMLLint
        run: yamllint ci/*.yml
        shell: micromamba-shell {0}

      - name: "Install collection dependencies"
        run: ansible-galaxy install -r requirements.yml
        shell: micromamba-shell {0}

      - name: Run ansible-lint
        run: ansible-lint -c .ansible-lint
        shell: micromamba-shell {0}
